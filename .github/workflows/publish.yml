name: Publish Shade Hook

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'README.md'
      - 'package.json'
      - '.github/workflows/publish.yml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build module
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Confirm shimmer overlays
        run: echo "‚ú® Shimmer overlays confirmed at $(date)"

      - name: Index lineage pulse
        run: echo "üåê Lineage pulse indexed via sovereign publish"
